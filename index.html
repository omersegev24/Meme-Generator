<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/main.css">
</head>

<body onload="onInit()">

    <header class="main-header">
        <nav class="main-nav flex space-between align-center">
            <div class="logo"><img src="logo/LOGO.png" alt="logo"></div>
            <ul class="nav-content clean-list flex ">
                <li onclick="onToggleMenu(this)" class="nav-link"><a href="#">Memes</a></li>
                <li onclick="onToggleMenu(this)" class="nav-link open gallery"><a href="#">Gallery</a></li>
                <li onclick="onToggleMenu(this)" class="nav-link"><a href="#">About</a></li>
                <li class="btn-menu"><a class="icon" onclick="openMenu()">menu</a></li>
            </ul>
        </nav>
    </header>

    <section class="editor-container">
        <div class="canvas-container flex">
            <button class="btn btn-back" onclick="onToggleMenu('Gallery' , true)"> Back to Gallery</button>
            <canvas class="editor-canvas" width="500" height="500" style="border: 1px solid black"></canvas>
        </div>
        <div class="editor-controlers">
            <div class="main-controls flex space-between align-center">
                <h3>Edit Text Lines</h3>
                <div>
                    <button onclick="onSwitchLine()" class="btn btn-switch-line">switch line</button>
                    <button onclick="onMoveText('up')" class="btn btn-line-up">↑</button>
                    <button onclick="onMoveText('down')" class="btn btn-line-down">↓</button>
                    <button onclick="onAddLine()" class="btn btn-add-line">+</button>
                    <button onclick="onDeleteLine()" class="btn btn-delete">delete</button>
                </div>
            </div>

            <div class="second-controls space-between">
                <div class="edit-nav flex align-center">
                    <select name="select" id="select">
                        <option value="" disabled selected>Impact</option>
                    </select>
                    <button onclick="onChangeFontSize(-1)" class="btn btn-font-plus">A-</button>
                    <button onclick="onChangeFontSize(1)" class="btn btn-font-minus">A+</button>
                    <a>|</a>
                    <button class="btn alignment" onclick="onAlignText(value, true)" value="left">left</button>
                    <button class="btn alignment" onclick="onAlignText(value, true)" value="center">center</button>
                    <button class="btn alignment" onclick="onAlignText(value, true)" value="right">right</button>
                    <a>|</a>
                    <input type="color" id="color" class="font-color" value="#ffffff">
                    <label for="color">color</label>
                </div>
                <input type="text" class="meme-text">
                <!-- <textarea class="meme-text" name="message" rows="4" cols="30"></textarea> -->
            </div>

            <button class="btn-share">Share</button>



        </div>
    </section>

    <section class="images-gallery">
        <div class="search">
            <input class="search-input" type="text" onchange="onSearchImg(value)" placeholder="Search">
        </div>
        <div class="images-container"></div>
    </section>


    <script src="js/meme-service.js"></script>
    <script src="js/grid-implemnt.js"></script>
    <script src="js/meme-controler.js"></script>
</body>

</html>
